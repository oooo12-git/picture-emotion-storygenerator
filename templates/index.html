<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림과 감정 기반 이야기 생성</title>
</head>
<body>
    <h1>그림과 감정을 선택하여 이야기를 만들어 보세요</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="images">그림을 업로드하세요:</label>
        <input type="file" name="images" multiple>
        <br>
        <label for="emotion">이야기의 감정을 선택하세요:</label>
        <select name="emotion">
            <option value="행복한">행복한</option>
            <option value="슬픈">슬픈</option>
            <option value="긴장감 있는">긴장감 있는</option>
            <option value="즐거운">즐거운</option>
            <option value="로맨틱한">로맨틱한</option>
        </select>
        <br>
        <button type="submit">이야기 생성</button>
    </form>
</body>
</html>
